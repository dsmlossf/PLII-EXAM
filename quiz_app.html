
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options input {
            margin-right: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #ccc;
        }
        .results {
            display: none;
        }
        .results .correct {
            color: green;
        }
        .results .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="quiz">
            <div id="question-container">
                <div id="question" class="question"></div>
                <ul id="options" class="options"></ul>
            </div>
            <button id="next-button" class="button">Next</button>
        </div>
        <div id="results" class="results">
            <h2>Quiz Results</h2>
            <div id="score"></div>
            <ul id="review"></ul>
        </div>
    </div>
    <script>
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];

        const quizData = fetch('quiz_data.json')
            .then(response => response.json())
            .then(data => {
                const quiz = data;
                showQuestion(quiz[currentQuestionIndex]);

                document.getElementById('next-button').addEventListener('click', () => {
                    const selectedOption = document.querySelector('input[name="option"]:checked');
                    if (selectedOption) {
                        const answer = parseInt(selectedOption.value);
                        userAnswers.push(answer);
                        if (answer === quiz[currentQuestionIndex].correct) {
                            score++;
                        }
                        currentQuestionIndex++;
                        if (currentQuestionIndex < quiz.length) {
                            showQuestion(quiz[currentQuestionIndex]);
                        } else {
                            showResults(quiz);
                        }
                    }
                });
            });

        function showQuestion(question) {
            document.getElementById('question').textContent = question.question;
            const options = document.getElementById('options');
            options.innerHTML = '';
            question.options.forEach((option, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<label><input type="radio" name="option" value="${index}"> ${option}</label>`;
                options.appendChild(li);
            });
        }

        function showResults(quiz) {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            document.getElementById('score').textContent = `Your score: ${score} / ${quiz.length}`;
            const review = document.getElementById('review');
            review.innerHTML = '';
            quiz.forEach((question, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="question">${question.question}</div>
                    <div class="correct">Correct answer: ${question.options[question.correct]}</div>
                    <div class="${userAnswers[index] === question.correct ? 'correct' : 'incorrect'}">
                        Your answer: ${question.options[userAnswers[index]]}
                    </div>
                `;
                review.appendChild(li);
            });
        }
    </script>
</body>
</html>
